<div class="form-group">
    <label for="id_departement">Departement</label>
    <select id="id_departement" name="departement">
        <option value="">Select Departement</option>
        {% for departement in departements %}
            <option value="{{ departement.id }}">{{ departement.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="id_destination_address">Destination Address</label>
    <input type="text" id="id_destination_address" name="destination_address">
</div>
